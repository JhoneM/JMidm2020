
{% extends "base.html" %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12"><br/>
                {% if g.user %}
                    <h3 style="color:black">Busqueda realizada por -> {{g.user['username']}}</h3> <br/>
                    <table class="table">
                        <thead class="thead-dark" style="color: gray;">
                            <tr>
                            {% for key in values %}
                                <th scope="col" style="text-align: center;">{{ key }}</th>
                            {% endfor %}
                            </tr>
                        </thead>
                        <tbody style="color:#aec251">
                            <tr>
                                {% for key, value in values.items() %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
